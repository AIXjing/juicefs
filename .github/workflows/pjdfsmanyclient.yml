name: "pjdfstest"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    #The branches below must be a subset of the branches above
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'

jobs:
  pjdfsmanyclient:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.x'

      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master

      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.34'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build linux target
        run: make juicefs

      - name: Run Redis
        run: |
          sudo docker run -d --name redis -v redis-data:/data  \
          -p 6379:6379  redis redis-server --appendonly yes

      - name: Juicefs Format
        run: |
          sudo ./juicefs format redis://127.0.0.1:6379/1 --trash-days 0 pics

      - name: Juicefs Mount
        run: |
          sudo ./juicefs mount -d redis://127.0.0.1:6379/1 /tmp/jfs --no-usage-report &
          sleep 5s
          sudo ./juicefs mount -d redis://127.0.0.1:6379/1 /juice/data1 --no-usage-report &
          sleep 5s
          sudo ./juicefs mount -d redis://127.0.0.1:6379/1 /juice/data2 --no-usage-report &
          sleep 5s
          stat /tmp/jfs
          stat /juice/data1
          stat /juice/data2

      - name: Pjdfstest
        run: |
          sudo apt-get update
          sudo apt-get install -y libtap-harness-archive-perl
          cd /tmp/jfs/
          git clone https://github.com/pjd/pjdfstest.git
          cd pjdfstest
          autoreconf -ifs
          ./configure
          make pjdfstest
          cd /juice/data1/pjdfstest
          sudo prove -rv tests/ >/tmp/data1_result &
          cd /juice/data2/pjdfstest
          sudo prove -rv tests/ >/tmp/data2_result &
          cd /tmp/jfs/pjdfstest
          sudo prove -rv tests/ | tee /tmp/jfs_result
          echo "diff /tmp/jfs_result /tmp/data1_result begin"
          diff /tmp/jfs_result /tmp/data1_result
          echo "diff /tmp/jfs_result /tmp/data1_result end"
          diff /tmp/jfs_result /tmp/data1_result && exit 1
          diff /tmp/jfs_result /tmp/data2_result && exit 1


      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3